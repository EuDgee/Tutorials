<!DOCTYPE html>
<html lang="en" ng-app="slides">
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet"
        href="css/index.css">
  <title>
    Tutorials
  </title>
  <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
  <script
      src="js/index.js"></script>
</head>
<body ng-controller="Pages as pages">
<div class="header">
  <div class="logo"></div>
</div>
<div class="title">
  <h1>{{pages.title}}</h1>
  <h3>{{pages.description}}</h3>
</div>
<div class="footer">
  {{pages.footer}}
</div>
</body>
</html>
